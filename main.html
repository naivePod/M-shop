	<script type="text/javascript">
        $.ajax({
            url: "http://yunxtec.com/test/discount.php",
            type: "get",
            dataType:"json",
            data: {},
            success: function (jsonText) {
                if(jsonText){
                    var discount = jsonText.discount;
                    $.each(discount,function(i,item){
                        var txt = "<div class='product_list'>\n" +
                        "\t\t\t\t\t<div class=\"image\">\n" +
                        "\t\t\t\t\t\t<a href="+item.url+"><img src="+item.img+" alt=\"图片被吃掉了\" style=\"width: 150px;\"></a>\n" +
                        "\t\t\t\t\t</div>\n" +
                        "\t\t\t\t\t<div class=\"desc\">\n" +
                        "\t\t\t\t\t\t<h1>"+item.goods+"</h1>\n" +
                        "\t\t\t\t\t\t<h4 style=\"color: red;\">￥"+item.dprice+"</h4>\n" +
                        "\t\t\t\t\t\t<div class=\"oldprice\">\n" +
                        "\t\t\t\t\t\t\t<span>原价:￥"+item.price+"</span>\n" +
                        "\t\t\t\t\t\t</div>\n" +
                        "\t\t\t\t\t\t<div class=\"pay\">\n" +
                        "\t\t\t\t\t\t\t<span>300人购买</span>\n" +
                        "\t\t\t\t\t\t</div>\n" +
                        "\t\t\t\t\t</div>\n" +
                        "\t\t\t\t</div>";
                        $('.products').append(txt);

                    });
                }
            }
        });
	</script>
