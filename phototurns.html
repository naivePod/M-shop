<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>

    </style>
    <script type="text/javascript">
        $.ajax({
            url: "http://yunxtec.com/test/adlist.php",
            type: "post",
            dataType:"json",
            data: {},
            success: function (jsonText) {
                if(jsonText){
                    var adlist = jsonText.adlist;
                    $.each(adlist,function(i,item){
                        console.log(item.img+'  '+ i);
                        $('#pic_'+ (i++)).attr('src', item.img);
                    });
                }
            }
        });
    </script>
</head>
<body>
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="./images/1.jpg" alt="First slide" id="pic_0">
        </div>
        <div class="item">
            <img src="./images/1.jpg" alt="Second slide"id="pic_1">
        </div>
        <div class="item">
            <img src="./images/1.jpg" alt="Third slide"id="pic_2">
        </div>
        <div class="item">
            <img src="./images/1.jpg" alt="Second slide"id="pic_3">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>
